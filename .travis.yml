language: node_js
node_js:
  - stable
cache: bundler
services:
  - postgresql
before_script:
  - psql -c 'create database weconnect_test;' -U postgres
  - psql -c "CREATE USER postgres WITH PASSWORD 'postgres';" -U postgres
  - sequelize db:migrate
  - npm i -D coveralls
script:
  - npm run test
after_success:
  - npm run coverage
  - npm run report-coverage
env:
  global: