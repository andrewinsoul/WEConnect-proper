language: node_js
node_js:
  - "stable"
cache: bundler
services:
  - postgresql
before_script:
  - npm install -g sequelize-cli
  - psql -c 'create database travis_ci_test;' -U postgres
  - sequelize db:migrate
  - npm i -D coveralls
script:
  - npm run test
after_success:
  - npm run coverage
  - npm run report-coverage
env:
  global:
    - NODE_ENV=localTest
